<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Numérico</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            background-color: rgb(39, 39, 39);
            color: white;
            width: 40px;
            height: 50px;
            box-shadow: 0px 2px 3px red;
            vertical-align: top;
            padding-left: 3px;
            padding-top: 3px;
        }
        
        .esp {
            text-align: center;
        }

        #mid {
            vertical-align: middle;
            padding-bottom: 40px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>Num</td>
            <td class="esp">/</td>
            <td class="esp">*</td>
            <td class="esp">-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8 ↑</td>
            <td>9</td>
            <td rowspan="2" id="mid" class="esp">+</td>
        </tr>
        <tr>
            <td>4 ←</td>
            <td>5</td>
            <td>6 →</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2 ↓</td>
            <td>3</td>
            <td rowspan="2" id="mid" class="esp">↵</td>
        </tr>
        <tr>
            <td colspan="2" class="esp">0 Ins</td>
            <td>. Del</td>
        </tr>
    </table>
</body>
</html>
